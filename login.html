  <body>
    <main>
      <!--------- Section START ---------->
      <section class="login__area">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="offset-lg-6 col-lg-6">
              <div class="login__content bg-white">
                <div class="login__title form__title text-center">
                  <h3 class="fw-bold">Color Web ERP System</h3>
                  <span>Login</span>
                </div>
                <form class="login__form">
                  <div class="input__blk position-relative">
                    <label for="email">Account Name/ Email</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="example@email.com"
                      class="w-100"
                    />
                    <div
                      class="input__icon position-absolute d-flex align-items-center justify-content-center"
                    >
                      <img src="assets/img/envelope.svg" alt="form icon" />
                    </div>
                  </div>
                  <div class="input__blk position-relative">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      id="password"
                      placeholder="minimum 8 characters"
                      class="w-100"
                    />
                    <div
                      class="input__icon position-absolute d-flex align-items-center justify-content-center"
                    >
                      <img src="assets/img/security-icon.svg" alt="form icon" />
                    </div>
                    <div
                      class="input__icon password-hide-icon position-absolute d-flex align-items-center justify-content-center"
                    >
                      <img src="assets/img/eye-icon.svg" alt="eye-icon" />
                    </div>
                  </div>
                  <div
                    class="remember__blk d-flex align-items-center justify-content-between"
                  >
                    <div class="input__blk mb-0">
                      <label for="remember" class="mb-0 position-relative">
                        Remember me
                        <input
                          type="checkbox"
                          class="checkbox position-absolute p-0 border-0"
                          id="remember"
                        />
                        <span
                          class="checkmark position-absolute start-0"
                        ></span>
                      </label>
                    </div>
                    <a
                      class="password__forget"
                      data-bs-toggle="modal"
                      data-bs-target="#reset__pass"
                      >Forgot passwordï¼Ÿ</a
                    >
                  </div>
                  <button
                    type="submit"
                    class="form__btn login__btn thm__btn d-flex align-items-center justify-content-center w-100"
                  >
                    <img src="assets/img/arrow-icon.svg" alt="arrow-icon" />
                    <span>Login</span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--------- Section End ---------->

      <!-- reset pass modal start  -->
      <div
        class="modal fade account__setup reset__pass"
        id="reset__pass"
        tabindex="-1"
        aria-labelledby="reset__pass__label"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content w-100">
            <div class="modal-body border-0 p-0">
              <div class="login__content bg-white p-0">
                <div class="login__title form__title text-center">
                  <h3 class="fw-bold">Reset password</h3>
                </div>
                <form class="login__form account_setup_form p-0">
                  <div class="input__blk position-relative">
                    <label for="email" class="fw-bold">Email</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="example@email.com"
                      class="w-100"
                    />
                    <div
                      class="input__icon position-absolute d-flex align-items-center justify-content-center"
                    >
                      <img src="assets/img/envelope.svg" alt="form icon" />
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="form__btn login__btn thm__btn d-flex align-items-center justify-content-center w-100 fw-bold"
                  >
                    Save
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- reset pass modal end  -->
    </main>
